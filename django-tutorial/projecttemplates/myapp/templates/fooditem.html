<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    {% for item in data %}
      {% if itemname == item.itemname %}
        <h1>Itemname: {{ item.itemname }}</h1>
        {% if item.price >= 50 %}
        <h1 style="background-color: red;">Price: {{ item.price }}</h1>
        {% endif %}
        <h1>GST: {{ item.GST }}</h1>
        <h1>Size: {{ item.size }}</h1>
      {% endif %}
    {% endfor %}
  </body>
</html>
